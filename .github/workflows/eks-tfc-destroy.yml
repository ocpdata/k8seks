name: eks-tfc-destroy

on:
  workflow_dispatch:
    inputs:
      workspace_suffix:
        description: "Suffix for Terraform Cloud workspace name"
        required: false
      cluster_name:
        description: "Optional EKS cluster name override"
        required: false
      region:
        description: "Optional AWS region override"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest
    outputs:
      aws_region: ${{ steps.set-vars.outputs.aws_region }}
      workspace_suffix: ${{ steps.set-vars.outputs.workspace_suffix }}
      cluster_name_override: ${{ steps.set-vars.outputs.cluster_name_override }}
    steps:
      - name: Resolve inputs
        id: set-vars
        shell: bash
        run: |
          set -euo pipefail
          echo "aws_region=${AWS_REGION}" >> "$GITHUB_OUTPUT"
          echo "workspace_suffix=${WORKSPACE_SUFFIX}" >> "$GITHUB_OUTPUT"
          echo "cluster_name_override=${CLUSTER_NAME_OVERRIDE}" >> "$GITHUB_OUTPUT"
        env:
          AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}
          WORKSPACE_SUFFIX: ${{ inputs.workspace_suffix != '' && inputs.workspace_suffix || github.run_id }}
          CLUSTER_NAME_OVERRIDE: ${{ inputs.cluster_name }}

  workspace:
    runs-on: ubuntu-latest
    needs: prep
    outputs:
      workspace_name: ${{ steps.workspace.outputs.workspace_name }}
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      WORKSPACE_SUFFIX: ${{ needs.prep.outputs.workspace_suffix }}
    steps:
      - name: Resolve Terraform Cloud workspace
        id: workspace
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TFC_TOKEN}" ] || [ -z "${TFC_ORG}" ]; then
            echo "TFC_TOKEN and TFC_ORG must be set."
            exit 1
          fi

          WORKSPACE_NAME="eks-${WORKSPACE_SUFFIX}"

          API="https://app.terraform.io/api/v2/organizations/${TFC_ORG}/workspaces/${WORKSPACE_NAME}"
          STATUS=$(curl -s -o /tmp/ws.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TFC_TOKEN}" \
            -H "Content-Type: application/vnd.api+json" \
            "${API}")

          if [ "${STATUS}" = "404" ]; then
            echo "Workspace ${WORKSPACE_NAME} does not exist."
            exit 1
          fi

          echo "workspace_name=${WORKSPACE_NAME}" >> "$GITHUB_OUTPUT"

  plan-destroy:
    runs-on: ubuntu-latest
    needs: workspace
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      AWS_REGION: ${{ needs.prep.outputs.aws_region }}
      WORKSPACE_SUFFIX: ${{ needs.prep.outputs.workspace_suffix }}
      CLUSTER_NAME_OVERRIDE: ${{ needs.prep.outputs.cluster_name_override }}
      WORKSPACE_NAME: ${{ needs.workspace.outputs.workspace_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: |
          terraform init \
            -backend-config="organization=${TFC_ORG}"

      - name: Terraform plan destroy
        run: |
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="${WORKSPACE_NAME}"
          fi

          terraform plan -destroy \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}"

  destroy:
    runs-on: ubuntu-latest
    needs: plan-destroy
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      AWS_REGION: ${{ needs.prep.outputs.aws_region }}
      WORKSPACE_SUFFIX: ${{ needs.prep.outputs.workspace_suffix }}
      CLUSTER_NAME_OVERRIDE: ${{ needs.prep.outputs.cluster_name_override }}
      WORKSPACE_NAME: ${{ needs.workspace.outputs.workspace_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: |
          terraform init \
            -backend-config="organization=${TFC_ORG}"

      - name: Terraform destroy
        run: |
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="${WORKSPACE_NAME}"
          fi

          terraform destroy -auto-approve \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}"
