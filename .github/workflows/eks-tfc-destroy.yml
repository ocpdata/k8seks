name: eks-tfc-destroy

on:
  workflow_dispatch:
    inputs:
      workspace_suffix:
        description: "Suffix for Terraform Cloud workspace name"
        required: false
      cluster_name:
        description: "Optional EKS cluster name override"
        required: false
      region:
        description: "Optional AWS region override"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${AWS_REGION}" ]; then
            echo "AWS region is required (input region or secrets.AWS_REGION)."
            exit 1
          fi
        env:
          AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}

  workspace:
    runs-on: ubuntu-latest
    needs: prep
    outputs:
      workspace_name: ${{ steps.workspace.outputs.workspace_name }}
      workspace_suffix: ${{ steps.workspace.outputs.workspace_suffix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Terraform Cloud workspace
        id: workspace
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TFC_TOKEN}" ] || [ -z "${TFC_ORG}" ]; then
            echo "TFC_TOKEN and TFC_ORG must be set."
            exit 1
          fi

          if [ ! -f .tfworkspace ]; then
            echo "No .tfworkspace file found. Run eks-tfc.yml first."
            exit 1
          fi

          WORKSPACE_SUFFIX=$(cat .tfworkspace | tr -d ' \n')
          WORKSPACE_NAME="eks-${WORKSPACE_SUFFIX}"

          API="https://app.terraform.io/api/v2/organizations/${TFC_ORG}/workspaces/${WORKSPACE_NAME}"
          STATUS=$(curl -s -o /tmp/ws.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TFC_TOKEN}" \
            -H "Content-Type: application/vnd.api+json" \
            "${API}")

          if [ "${STATUS}" = "200" ]; then
            echo "Workspace ${WORKSPACE_NAME} exists"
          elif [ "${STATUS}" = "404" ]; then
            echo "Workspace ${WORKSPACE_NAME} does not exist."
            exit 1
          else
            echo "Failed to query workspace ${WORKSPACE_NAME} (status ${STATUS})."
            cat /tmp/ws.json
            exit 1
          fi

          echo "workspace_name=${WORKSPACE_NAME}" >> "$GITHUB_OUTPUT"
          echo "workspace_suffix=${WORKSPACE_SUFFIX}" >> "$GITHUB_OUTPUT"
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
          TFC_ORG: ${{ secrets.TFC_ORG }}

  plan-destroy:
    runs-on: ubuntu-latest
    needs: [prep, workspace]
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: ${{ needs.workspace.outputs.workspace_suffix }}
      AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}
      WORKSPACE_SUFFIX: ${{ needs.workspace.outputs.workspace_suffix }}
      CLUSTER_NAME_OVERRIDE: ${{ inputs.cluster_name }}
      WORKSPACE_NAME: ${{ needs.workspace.outputs.workspace_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: |
          terraform init \
            -input=false \
            -backend-config="organization=${TFC_ORG}"

      - name: Terraform plan destroy
        run: |
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="eks-${WORKSPACE_SUFFIX}"
          fi

          terraform plan -destroy \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}" \
            -var="enable_nginx=false"

  destroy:
    runs-on: ubuntu-latest
    needs: [prep, workspace, plan-destroy]
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: ${{ needs.workspace.outputs.workspace_suffix }}
      AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}
      WORKSPACE_SUFFIX: ${{ needs.workspace.outputs.workspace_suffix }}
      CLUSTER_NAME_OVERRIDE: ${{ inputs.cluster_name }}
      WORKSPACE_NAME: ${{ needs.workspace.outputs.workspace_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: |
          terraform init \
            -input=false \
            -backend-config="organization=${TFC_ORG}"

      - name: Terraform destroy
        run: |
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="eks-${WORKSPACE_SUFFIX}"
          fi

          terraform destroy -auto-approve \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}" \
            -var="enable_nginx=false"

      - name: Delete Terraform Cloud workspace
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TFC_TOKEN}" ] || [ -z "${TFC_ORG}" ]; then
            echo "TFC_TOKEN and TFC_ORG must be set."
            exit 1
          fi

          API="https://app.terraform.io/api/v2/organizations/${TFC_ORG}/workspaces/${WORKSPACE_NAME}"
          STATUS=$(curl -s -o /tmp/ws_delete.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TFC_TOKEN}" \
            -H "Content-Type: application/vnd.api+json" \
            -X DELETE \
            "${API}")

          if [ "${STATUS}" = "204" ]; then
            echo "Workspace ${WORKSPACE_NAME} deleted."
            exit 0
          fi

          if [ "${STATUS}" = "404" ]; then
            echo "Workspace ${WORKSPACE_NAME} not found."
            exit 0
          fi

          echo "Failed to delete workspace ${WORKSPACE_NAME} (status ${STATUS})."
          exit 1
