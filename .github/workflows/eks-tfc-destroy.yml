name: eks-tfc-destroy

on:
  workflow_dispatch:
    inputs:
      cluster_name:
        description: "Optional EKS cluster name override"
        required: false
      region:
        description: "Optional AWS region override"
        required: false
      enable_nginx:
        description: "Destroy NGINX module resources (true/false)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      enable_cine:
        description: "Destroy cine module resources (true/false)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      cleanup_k8s_resources:
        description: "Cleanup Kubernetes load balancers before destroy (true/false)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${AWS_REGION}" ]; then
            echo "AWS region is required (input region or secrets.AWS_REGION)."
            exit 1
          fi
        env:
          AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}

  plan-destroy:
    runs-on: ubuntu-latest
    needs: [prep]
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: k8seks
      AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}
      WORKSPACE_SUFFIX: k8seks
      CLUSTER_NAME_OVERRIDE: ${{ inputs.cluster_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: |
          terraform init \
            -input=false \
            -backend-config="organization=${TFC_ORG}"

      - name: Cleanup Kubernetes load balancers
        if: ${{ inputs.cleanup_k8s_resources == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="eks-${WORKSPACE_SUFFIX}"
          fi

          VPC_ID=$(aws eks describe-cluster \
            --region "${AWS_REGION}" \
            --name "${CLUSTER_NAME}" \
            --query 'cluster.resourcesVpcConfig.vpcId' \
            --output text 2>/dev/null || true)

          if [ -z "${VPC_ID}" ] || [ "${VPC_ID}" = "None" ]; then
            echo "VPC not found for cluster ${CLUSTER_NAME}. Skipping cleanup."
            exit 0
          fi

          ELB_ARNS=$(aws elbv2 describe-load-balancers \
            --region "${AWS_REGION}" \
            --query "LoadBalancers[?VpcId=='${VPC_ID}'].LoadBalancerArn" \
            --output text || true)

          if [ -n "${ELB_ARNS}" ]; then
            for arn in ${ELB_ARNS}; do
              echo "Deleting ELBv2: ${arn}"
              aws elbv2 delete-load-balancer --region "${AWS_REGION}" --load-balancer-arn "${arn}" || true
            done
          fi

          ELB_CLASSIC=$(aws elb describe-load-balancers \
            --region "${AWS_REGION}" \
            --query "LoadBalancerDescriptions[?VPCId=='${VPC_ID}'].LoadBalancerName" \
            --output text || true)

          if [ -n "${ELB_CLASSIC}" ]; then
            for name in ${ELB_CLASSIC}; do
              echo "Deleting ELB classic: ${name}"
              aws elb delete-load-balancer --region "${AWS_REGION}" --load-balancer-name "${name}" || true
            done
          fi

          sleep 30

          ENIS=$(aws ec2 describe-network-interfaces \
            --region "${AWS_REGION}" \
            --filters Name=vpc-id,Values="${VPC_ID}" Name=status,Values=available \
            --query 'NetworkInterfaces[?contains(Description, `ELB`)].NetworkInterfaceId' \
            --output text || true)

          if [ -n "${ENIS}" ]; then
            for eni in ${ENIS}; do
              echo "Deleting ENI: ${eni}"
              aws ec2 delete-network-interface --region "${AWS_REGION}" --network-interface-id "${eni}" || true
            done
          fi

      - name: Terraform plan destroy
        run: |
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="eks-${WORKSPACE_SUFFIX}"
          fi

          terraform plan -destroy \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}" \
            -var="enable_nginx=${{ inputs.enable_nginx }}" \
            -var="enable_cine=${{ inputs.enable_cine }}" \
            -var="license_jwt=${LICENSE_JWT}" \
            -var="data_plane_key=${DATA_PLANE_KEY}"
        env:
          LICENSE_JWT: ${{ secrets.LICENSE_JWT }}
          DATA_PLANE_KEY: ${{ secrets.DATA_PLANE_KEY }}

  destroy:
    runs-on: ubuntu-latest
    needs: [prep, plan-destroy]
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: k8seks
      AWS_REGION: ${{ inputs.region != '' && inputs.region || secrets.AWS_REGION }}
      WORKSPACE_SUFFIX: k8seks
      CLUSTER_NAME_OVERRIDE: ${{ inputs.cluster_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: |
          terraform init \
            -input=false \
            -backend-config="organization=${TFC_ORG}"

      - name: Terraform destroy
        run: |
          if [ -n "${CLUSTER_NAME_OVERRIDE}" ]; then
            CLUSTER_NAME="${CLUSTER_NAME_OVERRIDE}"
          else
            CLUSTER_NAME="eks-${WORKSPACE_SUFFIX}"
          fi

          terraform destroy -auto-approve \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}" \
            -var="enable_nginx=${{ inputs.enable_nginx }}" \
            -var="enable_cine=${{ inputs.enable_cine }}" \
            -var="license_jwt=${LICENSE_JWT}" \
            -var="data_plane_key=${DATA_PLANE_KEY}"
        env:
          LICENSE_JWT: ${{ secrets.LICENSE_JWT }}
          DATA_PLANE_KEY: ${{ secrets.DATA_PLANE_KEY }}

      - name: Delete Terraform Cloud workspace
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${TFC_TOKEN}" ] || [ -z "${TFC_ORG}" ]; then
            echo "TFC_TOKEN and TFC_ORG must be set."
            exit 1
          fi

          WORKSPACE_NAME="eks-${WORKSPACE_SUFFIX}"
          API="https://app.terraform.io/api/v2/organizations/${TFC_ORG}/workspaces/${WORKSPACE_NAME}"
          STATUS=$(curl -s -o /tmp/ws_delete.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TFC_TOKEN}" \
            -H "Content-Type: application/vnd.api+json" \
            -X DELETE \
            "${API}")

          if [ "${STATUS}" = "204" ]; then
            echo "Workspace ${WORKSPACE_NAME} deleted."
            exit 0
          fi

          if [ "${STATUS}" = "404" ]; then
            echo "Workspace ${WORKSPACE_NAME} not found."
            exit 0
          fi

          echo "Failed to delete workspace ${WORKSPACE_NAME} (status ${STATUS})."
          exit 1
